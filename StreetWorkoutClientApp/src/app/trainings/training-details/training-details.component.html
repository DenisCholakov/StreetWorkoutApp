<mat-card class="example-card" *ngIf="trainingDetails">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ trainingDetails.name }}</mat-card-title>
    <mat-card-subtitle>Exercise level: {{ trainingLevel }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Exercsie dexcription: {{ trainingDetails.description }}</p>
    <p>Icluded Muscle Groups: {{ trainingDetails.muscleGroups.join(", ") }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/exercise/all">ALL EXERCISES</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
