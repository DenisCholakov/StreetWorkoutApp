<mat-card class="filters"
  ><form [formGroup]="exerciseSearchForm" action="submit" class="filters-form">
    <mat-form-field class="search-input">
      <input
        matInput
        placeholder="search for exercise name:"
        formControlName="searchTerm"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-checkbox formControlName="myExercises">Only my exercises</mat-checkbox>
    <mat-form-field>
      <mat-select
        placeholder="included muscle groups"
        formControlName="muscleGroups"
        multiple
      >
        <mat-option
          *ngFor="let groupKey of muscleGroupsKeys"
          value="{{ groupKey }}"
          >{{ groupKey }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="exercise level" formControlName="exerciseLevel">
        <mat-option *ngFor="let key of exerciseLevelsKeys" value="{{ key }}">{{
          exerciseLevels[key]
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form></mat-card
>

<div class="exercises">
  <mat-card *ngFor="let exercise of exercises" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ exercise.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ exercise.imageUrl }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
